# =============================================================================
# IdaraOS - Continuous Integration Workflow
# =============================================================================
# Triggered on: Pull requests and pushes to main
# Actions: Lint, build Docker image, push to ACR (on main only)
# =============================================================================

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Set minimal permissions for all jobs
# Individual jobs can override if needed
permissions:
  contents: read

env:
  NODE_VERSION: "22"
  PNPM_VERSION: "9"

jobs:
  # ===========================================================================
  # Lint and Type Check
  # ===========================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm lint

      - name: Type check
        run: pnpm --filter web exec tsc --noEmit

  # ===========================================================================
  # Database Migration Check
  # ===========================================================================
  # Ensures that all schema changes have corresponding migration files
  # Similar to how Entity Framework checks for pending model changes
  migration-check:
    name: Migration Check
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for uncommitted migrations
        working-directory: apps/web
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "  Checking for uncommitted schema changes"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo ""
          
          # Generate migrations to a temp directory
          TEMP_DIR=$(mktemp -d)
          echo "Generating migrations to temp dir: $TEMP_DIR"
          
          # Run drizzle-kit generate to temp directory
          npx drizzle-kit generate --out="$TEMP_DIR" 2>&1 || true
          
          # Check if any new SQL files were generated
          NEW_FILES=$(find "$TEMP_DIR" -name "*.sql" 2>/dev/null | wc -l)
          
          if [ "$NEW_FILES" -gt 0 ]; then
            echo ""
            echo "❌ SCHEMA DRIFT DETECTED"
            echo ""
            echo "Your schema definitions have changes that are not in migrations."
            echo "Generated migration files:"
            find "$TEMP_DIR" -name "*.sql" -exec echo "  - {}" \;
            echo ""
            echo "To fix this:"
            echo "  1. Run: pnpm --filter web db:generate"
            echo "  2. Review the generated SQL in apps/web/drizzle/"
            echo "  3. Commit the migration files"
            echo ""
            
            # Clean up
            rm -rf "$TEMP_DIR"
            exit 1
          fi
          
          echo "✅ Schema is up to date with migrations"
          
          # Clean up
          rm -rf "$TEMP_DIR"

  # ===========================================================================
  # Build Docker Image
  # ===========================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, migration-check]
    permissions:
      contents: read

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: idaraos
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deployment/docker/Dockerfile
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Test Docker image
        run: |
          docker run --rm -d --name test-container -p 3000:3000 \
            -e NODE_ENV=production \
            -e DATABASE_URL=postgresql://test:test@localhost:5432/test \
            -e JWT_SECRET=test-jwt-secret-for-ci-testing-only \
            -e ENCRYPTION_KEY=test-encryption-key-32chars!! \
            idaraos:latest || true
          sleep 5
          docker logs test-container || true
          docker stop test-container || true

  # ===========================================================================
  # Push to ACR (only on main branch)
  # ===========================================================================
  push-acr:
    name: Push to ACR
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        run: |
          az acr login --name ${{ secrets.ACR_NAME }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push to ACR
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deployment/docker/Dockerfile
          push: true
          tags: |
            ${{ secrets.ACR_NAME }}.azurecr.io/idaraos:${{ github.sha }}
            ${{ secrets.ACR_NAME }}.azurecr.io/idaraos:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
